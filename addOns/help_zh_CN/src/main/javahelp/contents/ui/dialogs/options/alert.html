<h1>选项警报屏幕</h1>
<p>
此屏幕允许您配置警报选项：

<h3>在报告中合并相关的警报</h3>
如果选中，则相关问题将合并到生成的任何报告中。<br>
这将大大减小报告的大小，因为重复的信息将被删除。

<h3>报告中的最大警报实例</h3>
报告中包含的警报实例的最大数量。<br>
当值为零时被视为无限。 

<h3>警报覆盖文件</h3>

属性文件的全名，它指定任何
<a href="../../../start/features/alerts.html#alertoverrides">警报覆盖</a> that
you want to apply.
