<h1>备注</h1>
<p>
注释是您希望与请求关联的任何文本。<br/>
例如，您可以使用便笺记录您需要对请求执行的额外测试的详细信息。<br/>
使用<a href="../../ui/dialogs/addnote.html">添加注释对话框</a>添加和更改注释.
</p>
<p>
注释在<a href="../../ui/tabs/history.html">历史记录选项卡</a>中用<img src="../../images/16/172.png" align="bottom" width="16" height="16" />图标标记。<br/> 
</p>
