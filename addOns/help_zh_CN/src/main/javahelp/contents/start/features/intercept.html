<h1>Manipulator-in-the-middle Proxy</h1>
<p>
ZAP is a Manipulator-in-the-middle Proxy. 它允许您查看您对Web应用程序所做的所有请求以及您从其收到的所有响应。<br>
除此之外，这允许您查看可能不明显的AJAX调用。
</p>
<p>
You can also set <a href="breakpoints.html">breakpoints</a> which allow you to change the requests and responses on the fly. 
</p>
